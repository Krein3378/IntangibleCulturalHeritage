    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊòæÁ§∫
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });

        // Ëá™ÂÆö‰πâÂÖâÊ†á
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 50);
        });

        // ÁøªÂºÄÈ°µÈù¢ÊïàÊûú
        const pageFlip = document.getElementById('pageFlip');
        const enterButton = document.getElementById('enterButton');

        enterButton.addEventListener('click', () => {
            // Ê∑ªÂä†ÁÇπÂáªÂä®Áîª
            enterButton.style.transform = 'scale(0.95)';
            
            // ÂêØÂä®ÁøªÂºÄÈ°µÈù¢ÊïàÊûú
            pageFlip.classList.add('active');
            
            // Âª∂ËøüË∑≥ËΩ¨
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // ËèúÂçïÂõæÊ†áÊÇ¨ÂÅúÊïàÊûú
        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.addEventListener('mouseenter', () => {
            menuIcon.querySelectorAll('.menu-line').forEach((line, index) => {
                line.style.transform = `rotate(${(index + 1) * 45}deg)`;
            });
        });

        menuIcon.addEventListener('mouseleave', () => {
            menuIcon.querySelectorAll('.menu-line').forEach(line => {
                line.style.transform = 'rotate(0deg)';
            });
        });

        // ÈîÆÁõò‰∫§‰∫í
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                enterButton.click();
            }
        });

        // Ëß¶Êë∏ËÆæÂ§áÊîØÊåÅ
        if ('ontouchstart' in window) {
            document.body.style.cursor = 'auto';
            cursor.style.display = 'none';
            cursorFollower.style.display = 'none';
        }

        // ËÉåÊôØÂõæÁâáÈöèÊú∫Âä®Áîª
        setInterval(() => {
            const bgImages = document.querySelectorAll('.bg-image');
            const randomImage = bgImages[Math.floor(Math.random() * bgImages.length)];

            setTimeout(() => {
                randomImage.style.opacity = '0.9';
            }, 300);
        }, 3000);
